{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">New Automation Task</h5>
            </div>
            <div class="card-body">
                <form id="taskForm" method="POST" action="/task/create">
                    <div class="mb-3">
                        <label for="description" class="form-label">Task Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Task</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Task Execution</h5>
            </div>
            <div class="card-body">
                <div id="executionLog" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;">
                    <div class="text-muted">Waiting for task...</div>
                </div>
                <div id="screenshot" class="text-center">
                    <!-- Screenshot will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/automation.js') }}"></script>
{% endblock %}
