{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Planning & Analysis</h5>
                <div class="mb-3">
                    <label for="taskInput" class="form-label">Describe your task:</label>
                    <textarea class="form-control" id="taskInput" rows="3" placeholder="Example: Open Chrome and search for Python tutorials"></textarea>
                </div>
                <button class="btn btn-primary" id="analyzeBtn">Analyze Task</button>
                <button class="btn btn-success" id="executeBtn">Generate Plan</button>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">AI Analysis & Planning</h5>
                <div id="statusOutput" class="status-output"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/automation.js') }}"></script>
{% endblock %}
